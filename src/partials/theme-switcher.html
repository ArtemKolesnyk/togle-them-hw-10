<div class="toolbar">
  <div class="theme-switch">
    <span class="theme-switch__icon" role="img" aria-label="sun icon">
      <i class="material-icons"> brightness_5 </i>
    </span>

    <div class="theme-switch__control">
      <input
        class="theme-switch__toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
      />
      <label
        aria-hidden="true"
        class="theme-switch__track"
        for="theme-switch-toggle"
      >
      </label>
      <div aria-hidden="true" class="theme-switch__marker"></div>
    </div>
    <span class="theme-switch__icon" aria-label="moon icon">
      <i class="material-icons"> brightness_4 </i>
    </span>
  </div>
</div>
